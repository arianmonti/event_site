/* Set the width of the sidebar to 0 and the left margin of the page content to 0 */

<div id="mySidebar" class="sidebar">

        <div class="content">
                  <!-- Top Statistics -->
 
                  <!-- Top Products -->
                  <div class="card card-default" data-scroll-height="580">
                    <div class="justify-content-between mb-4">
                    </div>
                    <div class="card-body py-0">
                      <div class="media d-flex mb-5">
                        <div class="media-image align-self-center mr-3 rounded">
                        
                        </div>
                        <div class="media-body align-self-center">
				<form method="post">
						<center>
						<h4><div class="text-dark mb-5">New Event</div></h4>
						{% with messages=get_flashed_messages() %}
						{% for message in messages %} 
						<center><h6><div style="color:red;" class="mb-2">{{  message }}</div></h6></center>
						{% endfor %}
						 {% endwith %} 
						<textarea  for="title"         name="title"       id="title"         placeholder="Title"       style="height:60px;    width: 500px;" required></textarea><br>
						<textarea  for="description"   name="description" id="description"   placeholder="Description" style="height:100px;   width: 500px;" required></textarea><br>
						<textarea  for="place"         name="place"       id="place"         placeholder="Place"       style="height:110px;   width: 500px;" required></textarea><br>
						<input     for="price"         name="price"       id="price"         placeholder="Price"       style="height:1.0;     width: 250px;" required type="number">
						<input     for="time"          name="time"        id="time"          placeholder="Date"        style="height:1.0;     width: 250px;" required type="date"><br><br><br>
						<input type="submit" class="btn btn-lg btn-primary btn-block mb-4" value="Post" required style="height:1.0; padding: 10px 10px;  width: 200px;">
						</center>
					</form>
                          <p class="mb-0"><br>
			  <span class=""><i></i><span>
                          </p>
                        </div>
                      </div>
                      </div>
                  </div>
	


</div>
						</div>
</div>

<script src="assets/plugins/daterangepicker/moment.min.js"></script>
<script src="assets/plugins/daterangepicker/daterangepicker.js"></script>
<script>
  jQuery(document).ready(function() {
    jQuery('input[name="dateRange"]').daterangepicker({
    autoUpdateInput: false,
    singleDatePicker: true,
    locale: {
      cancelLabel: 'Clear'
    }
  });
    jQuery('input[name="dateRange"]').on('apply.daterangepicker', function (ev, picker) {
      jQuery(this).val(picker.startDate.format('MM/DD/YYYY'));
    });
    jQuery('input[name="dateRange"]').on('cancel.daterangepicker', function (ev, picker) {
      jQuery(this).val('');
    });
  });
</script>
  


<script src="assets/plugins/toastr/toastr.min.js"></script>
